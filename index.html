    <script>

        const allButtons = document.querySelectorAll("#menuOverlay button");
        allButtons.forEach(e => {
            if (e.id === "logout") return;
            e.addEventListener("click", () => {
                document.documentElement.classList.remove("menuOpen");
            });
        });

        const hamburger = document.querySelector("header.hamburger");
        const menuOverlay = document.getElementById("menuOverlay");
        hamburger.onclick = (e) => {
            e.preventDefault();
            e.stopPropagation();
            document.documentElement.classList.toggle("menuOpen");

            const keyCallback = (e) => {
                if (e.key == "Escape") {

                    document.removeEventListener("keydown", keyCallback);
                    document.removeEventListener("click", eventCallback);
                    document.documentElement.classList.remove("menuOpen");
                }
            };

            const eventCallback = (e) => {
                if (!e.target) return;
                if (hamburger.contains(e.target)) return;
                if (menuOverlay.contains(e.target) && menuOverlay !== e.target) return;
                const rect = menuOverlay.getBoundingClientRect();
                const x = e.clientX;
                const y = e.clientY;
                if (x < rect.width) return;

                document.removeEventListener("click", eventCallback);
                document.removeEventListener("keydown", keyCallback);
                document.documentElement.classList.remove("menuOpen");
            };
            document.addEventListener("click", eventCallback);
            document.addEventListener("keydown", keyCallback);

        };
    </script>
