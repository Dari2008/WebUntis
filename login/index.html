<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./scss/allStyles.css'>
    <script src='./ts/index.ts' defer type="module"></script>
    <link rel="manifest" href="../manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Untis" />
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <div id="loginForm">
            <div class="inputWithLabel-wrapper" class="username" data-label="Username">
                <input type="text" id="username" name="username" placeholder=" ">
            </div>
            <div class="inputWithLabel-wrapper" class="password" data-label="Password">
                <input type="password" id="password" name="password" placeholder=" ">
            </div>
            <button id="loginBtn">Login</button>
            <div class="not-registered-yet">Not registered yet? <a href="../register/">Register here</a></div>
            <div class="forgotPassword">Forgot Password? <a href="../forgotPassword/">Reset here</a></div>
        </div>
    </div>
</body>

</html>
