<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Change Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./scss/allStyles.css'>
    <script type="module" src='./ts/index.ts' defer></script>
</head>

<body>
    <div class="resetPassword-container">
        <h1>Change Password</h1>
        <div id="resetPasswordForm">
            <div class="inputWithLabel-wrapper" class="newPassword" data-label="Password">
                <input type="password" id="newPassword" name="newPassword" placeholder=" ">
            </div>
            <div class="inputWithLabel-wrapper" class="newPasswordCheck" data-label="Retype Password">
                <input type="password" id="newPasswordCheck" name="newPasswordCheck" placeholder=" ">
            </div>
            <button id="resetBtn">Change Password</button>
        </div>
    </div>
</body>

</html>
