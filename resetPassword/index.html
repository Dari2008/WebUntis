<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Change Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./scss/allStyles.css'>
    <script type="module" src='./ts/index.ts' defer></script>
    <link rel="manifest" href="../manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Untis" />
</head>

<body>
    <div class="resetPassword-container">
        <h1>Change Password</h1>
        <div id="resetPasswordForm">
            <div class="inputWithLabel-wrapper" class="newPassword" data-label="Password">
                <input type="password" id="newPassword" name="newPassword" placeholder=" ">
            </div>
            <div class="inputWithLabel-wrapper" class="newPasswordCheck" data-label="Retype Password">
                <input type="password" id="newPasswordCheck" name="newPasswordCheck" placeholder=" ">
            </div>
            <button id="resetBtn">Change Password</button>
        </div>
    </div>
</body>

</html>
