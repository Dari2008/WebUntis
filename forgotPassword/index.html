<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Forgotten</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./scss/allStyles.css'>
    <script type="module" src='./ts/index.ts' defer></script>
</head>

<body>
    <div class="resetPassword-container">
        <h1>Reset Password</h1>
        <div id="resetPasswordForm">
            <div class="inputWithLabel-wrapper" class="username" data-label="Username">
                <input type="text" id="username" name="username" placeholder=" ">
            </div>
            <div class="inputWithLabel-wrapper" class="password" data-label="Email">
                <input type="email" id="email" name="email" placeholder=" ">
            </div>
            <button id="resetBtn">Reset Password</button>
            <div class="not-registered-yet">Remembered your Password? <a href="../login/">Login here</a></div>
        </div>
    </div>
</body>

</html>
